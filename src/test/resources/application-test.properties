application.jwt.secretKey=securesecuresecuresecuresecuresecuresecuresecuresecuresecuresecuresecuresecuresecurggggggggggge
application.jwt.tokenPrefix=Bearer 
application.jwt.tokenExpirationAfterDays=14

# Swagger needs this line to work properly
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true
spring.session.store-type=none

spring.jackson.serialization.fail-on-empty-beans=false 
# Fix No serializer found for class org.hibernate.proxy.pojo.bytebuddy.ByteBuddyInterceptor

spring.config.import=messages.properties